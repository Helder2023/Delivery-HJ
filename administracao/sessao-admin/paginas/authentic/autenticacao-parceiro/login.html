
    <main class="main">
        <div class="container">
            <section class="py-5 py-lg-5">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-4 offset-xl-4 col-md-12 col-12">
                            <div class="text-center mt-5" style="margin-bottom: -30px;">
                                <h1 class="mb-2" style="color: white;">DeliveryHJ</h1>
                                <p class="mb-2" style="color: white;">
                                    Aréa somente para utilizadores permitidos
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--Pageheader end-->
            <!--Sign in start-->
            <section>
                <div class="form">
                    <div class="row justify-content-center">
                        <div class="col-xl-4 col-lg-6 col-md-8 col-12">
                            <div class="card shadow-sm mb-6">
                                <div class="card-body">
                                    <form class="needs-validation mb-4" novalidate>
                                        <div class="mb-3">
                                            <label for="email_employees" class="form-label">
                                                Endereço de e-mail
                                                <span class="text-danger">*</span>
                                            </label>
                                            <input type="email" class="form-control" id="email_employees" required
                                                autocomplete="email" minlength="6" size="20" name="email_employees"
                                                placeholder="Insira o endereço do e-mail" autocapitalize="off"
                                                maxlength="60" />
                                            <div class="invalid-feedback">Por favor entre com um e-mail válida.</div>
                                            <div class="valid-feedback">O seu e-mail é válida.</div>
                                        </div>
                                        <div class="mb-3">

                                            <label for="passorword_employees" class="form-label">Palavara-pass <span
                                                    class="text-danger">*</span></label>
                                            <div
                                                class="password-field position-relative input-group input-group-navbar">
                                                <input type="password" class="form-control fakePassword" value=""
                                                    size="20" autocomplete="current-password"
                                                    placeholder="Insira a sua palavra-pass" name="passorword_employees"
                                                    spellcheck="false" required="required" minlength="8" maxlength="60"
                                                    id="passorword_employees" />
                                                <button type="button" class="btn text-sm"
                                                    onclick="togglePasswordVisibility()" id="mostrar"><i
                                                        data-feather="eye"></i></button>
                                                <button type="button" class="btn text-sm"
                                                    onclick="togglePasswordVisibility()" style="display: none;"
                                                    id="mostrar1"><i data-feather="eye-off"></i></button>
                                                <div class="invalid-feedback">Por favor insira a sua palavra-pass.</div>
                                            </div>
                                        </div>

                                        <div class="mb-4 d-flex align-items-center justify-content-between">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox"
                                                    id="rememberMeCheckbox" />
                                                <label class="form-check-label"
                                                    for="rememberMeCheckbox">Lembrar-me</label>
                                            </div>

                                            <div><a href="admin.html#/esqueceu-senha-parceiro" class="text-primary">Recuperar
                                                    palavara-pass</a>
                                            </div>
                                        </div>

                                        <div class="d-grid">
                                            <button class="btn btn-primary" type="submit">Iniciar sessão</button>
                                        </div>
                                    </form>
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--Sign in end-->
        </div>
    </main>

    <script src="js/validacao.js"></script>
    <script src="../js/app.js"></script>
    <script>    // botao de exibir, e esconder a palavra pass
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("passorword_employees");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                mostrar.style.display = "none";
                mostrar1.style.display = "block";

            } else {
                passwordInput.type = "password";
                mostrar1.style.display = "none";
                mostrar.style.display = "block";
            }
        }</script>
